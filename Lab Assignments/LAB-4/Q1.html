<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fcfcfc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .calculator {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #111;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .calculator input[type="text"] {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 10px;
        border: none;
        outline: none;
        padding: 10px;
        border-radius: 5px;
        background-color: #222;
        color: #fff;
      }

      .button-row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        width: 100%;
        height: 60px;
        font-size: 24px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        background-color: #111;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        color: #fff;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out,
          border-radius 0.2s ease-in-out;
      }

      .operator {
        background-color: #111;
        color: #fff;
      }

      .clear {
        background-color: #111;
        color: #fff;
      }

      .equal {
        background-color: #1c2dc9;
        color: #fff;
      }

      button:hover {
        background-color: #222;
      }
      .circle {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" name="" id="display" placeholder="0" readonly />
      <div class="button-row">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="calculatePercentage()">%</button>
        <button onclick="backspace()">☒</button>
        <button onclick="appendToDisplay('/')" class="operator circle">
          ÷
        </button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operator circle">
          ×
        </button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator circle">
          -
        </button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" class="operator circle">
          +
        </button>
        <button onclick="appendToDisplay('00')">00</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()" class="equal">=</button>
      </div>
    </div>
    <script>
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function backspace() {
        const display = document.getElementById("display");
        const currentValue = display.value;
        display.value = currentValue.slice(0, -1);
      }

      function calculateResult() {
        try {
          const result = eval(document.getElementById("display").value);
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }

      function calculatePercentage() {
        const display = document.getElementById("display");
        const currentValue = display.value;
        if (currentValue !== "") {
          const percentValue = parseFloat(currentValue) / 100;
          display.value = percentValue.toString();
        }
      }
    </script>
  </body>
</html>
