<html>
  <body>
    <script>
      function divbyseven() {
        let a = document.getElementById("lower").value;
        let b = document.getElementById("upper").value;
        let str = "";
        for (let i = a; i <= b; i++) {
          if (i % 2 == 0 && i % 7 == 0) {
            str = str + String(i) + " ";
          }
        }
        document.getElementById("print").innerHTML = str;
      }
    </script>
    <h1>Even natural numbers divisible by 7</h1>
    <p>Enter lower limit:</p>
    <input type="text" id="lower" />
    <p>Enter upper limit:</p>
    <input type="text" id="upper" />
    <button onclick="divbyseven()">Click Here!</button>
    <hr />
    <label><br />Output: </label>
    <p id="print"></p>
  </body>
</html>
