<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
    <style>
      table {
        width: 30%;
        border: 3px solid black;
        border-collapse: collapse;
      }
      td,
      th {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
      </tr>
      <tr>
        <th>height</th>
        <th>weight</th>
      </tr>
      <tr>
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
    <br /><br />
    <table border="2">
      <tr>
        <th></th>
        <th>HR1</th>
        <th>HR2</th>
        <th>HR3</th>
        <th>HR</th>
      </tr>
      <tr>
        <td>Mon</td>
        <td colspan="2">Web Tech</td>
        <td>SPM</td>
        <td>DBMS</td>
      </tr>
      <tr>
        <td>Wed</td>
        <td>DS</td>
        <td colspan="2">Web Tech</td>
        <td>BCM</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>DS</td>
        <td>DBMS</td>
        <td colspan="2">Data Structure</td>
      </tr>
    </table>
  </body>
</html>
