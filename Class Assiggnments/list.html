<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in HTML</title>
  </head>
  <body>

    <a href="https://www.w3schools.com/html//html_lists_unordered.asp"><h1>Unordered list</h1></a>
    <ul>
        <li>JAVA</li>
        <li>PHP</li>
        <li>.NET</li>
    </ul>
    <a href="https://www.w3schools.com/html//html_lists_ordered.asp"><h1>Ordered list</h1></a>
    <ol>
        <li>JAVA</li>
        <li>PHP</li>
        <li>.NET</li>
    </ol>
   <a href="https://www.w3schools.com/html//html_lists_other.asp"> <h1>Defination list</h1></a>
   <dl>
    <dt>JAVA
        <dd>It is oop language</dd>
    </dt>
    <dt>PHP
        <dd>It is open source</dd>
    </dt>
    <dt>.NET 
        <dd>Net is also a programming language.</dd>
    </dt>
  </dl>
  </body>
</html>
