<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let associativeArray = {
        employee: "Aakash",
        workingFor: "Adobe",
        age: 21,
        workExperience: "2 yrs",
      };

      for (arrayValue in associativeArray) {
        document.write(
          arrayValue + " : " + associativeArray[arrayValue] + "<br>"
        );
      }
    </script>
  </body>
</html>
