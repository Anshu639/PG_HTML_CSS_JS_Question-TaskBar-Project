<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="" id="val1" />
      <input type="text" name="" id="val2" />
      <button onclick="addition()">Addition</button>
      <button onclick="subtraction()">Subtraction</button>
      <input type="reset" value="Clear" />
    </form>
    <p id="result"></p>
    <script>
      function addition() {
        let num1 = parseInt(document.getElementById("val1").value);
        let num2 = parseInt(document.getElementById("val2").value);
        let ans = num1 + num2;
        alert(ans);
      }
      function subtraction() {
        let num1 = parseInt(document.getElementById("val1").value);
        let num2 = parseInt(document.getElementById("val2").value);
        let ans = num1 - num2;
        alert(ans);
      }
    </script>
  </body>
</html>
