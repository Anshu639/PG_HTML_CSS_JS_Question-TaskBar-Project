    <script>
      let arr = [30, 50, 60, 70, 20];
      let max = arr[0];
      let min = arr[0];

      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }

      for (let i = 1; i < arr.length; ++i) {
        if (arr[i] < min) {
          min = arr[i];
        }
      }
      document.write(max + "<br>");
      document.write(min);
      console.log(max);
      console.log(min);

      let minValue = Math.min(...arr);
      let maxValue = Math.max(...arr);

      console.log("Minimum element is:" + minValue);
      console.log("Maximum Element is:" + maxValue);
