<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let pay = prompt("Enter the pay of  the employee");
      function calculatePay(pay) {
        if (pay > 3000) {
          return 300;
        } else if (pay > 1600) {
          const bonus = pay * 0.1;
          return bonus > 240 ? 240 : bonus;
        } else {
          const bonus = pay * 0.15;
          return bonus > 100 ? bonus : 100;
        }
      }
      alert(`The salary is ${calculatePay(pay)}`);
    </script>
  </body>
</html>
