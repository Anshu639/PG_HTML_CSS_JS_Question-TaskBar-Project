<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        

        div{
            margin-left: 40%;
            margin-top: 5%;
        }
        .btn{
            width: 50px;
             height: 30px; 
             border-radius: 50%
        }
        
    </style>
</head>
<body>
    <div>
        <fieldset style="border: 10px solid black; width: 15%; height: 250%;">
        <input  type="text" style="width: 220px; height: 50px;" id="t1"> <br><br>
        <input class="btn" type="reset" value="AC" onclick="empty()">
        <input class="btn" type="button" value="DEL" onclick="del()">
        <input class="btn" type="button" value="%"  onclick="percent()">
        <input class="btn" type="button" value="/"  onclick="div()" ><br><br>
        <input class="btn" type="button" value="1"  onclick="f1()" >
        <input class="btn" type="button" value="2"  onclick="f2()">
        <input class="btn" type="button" value="3"  onclick="f3()" >
        <input class="btn" type="button" value="*"  onclick="mul()" ><br><br>
        <input class="btn" type="button" value="4"  onclick="f4()">
        <input class="btn" type="button" value="5"  onclick="f5()" >
        <input class="btn" type="button" value="6"  onclick="f6()" >
        <input class="btn" type="button" value="-"  onclick="sub()" ><br><br>
        <input class="btn" type="button" value="7"  onclick="f7()">
        <input class="btn" type="button" value="8"  onclick="f8()" >
        <input class="btn" type="button" value="9"  onclick="f9()">
        <input class="btn" type="button" value="+"  onclick="add()" ><br><br>
        <input class="btn" type="button" value="0"  onclick="f0()" style="width: 105px; ">
        <input class="btn" type="button" value="."  onclick="point()" >
        <input class="btn" type="button" value="="  onclick="result()" ><br><br>
        </fieldset>
    
    
    <script>
        var no1,no2,result,choice;
        function f1(){
            document.getElementById("t1").value=document.getElementById("t1").value+"1"
        }
        function f2(){
            document.getElementById("t1").value=document.getElementById("t1").value+"2"
        }
        function f3(){
            document.getElementById("t1").value=document.getElementById("t1").value+"3"
        }
        function f4(){
            document.getElementById("t1").value=document.getElementById("t1").value+"4"
        }
        function f5(){
            document.getElementById("t1").value=document.getElementById("t1").value+"5"
        }
        function f6(){
            document.getElementById("t1").value=document.getElementById("t1").value+"6"
        }
        function f7(){
            document.getElementById("t1").value=document.getElementById("t1").value+"7"
        }
        function f8(){
            document.getElementById("t1").value=document.getElementById("t1").value+"8"
        }
        function f9(){
            document.getElementById("t1").value=document.getElementById("t1").value+"9"
        }
        function f0(){
            document.getElementById("t1").value=document.getElementById("t1").value+"0"
        }
        function point()
        {
            document.getElementById("t1").value=document.getElementById("t1").value+"."  
        }
        function percent()
        {
            no1=parseFloat(document.getElementById("t1").value)
            document.getElementById("t1").value=no1/100;
        }
        function del()
        {
            var s=parseInt()
            no1=parseFloat(document.getElementById("t1").value)
            s=no1-no1%10;
            no1=s/10

            document.getElementById("t1").value=no1
        }
        
        function add()
        {
            no1=parseFloat(document.getElementById("t1").value)
            document.getElementById("t1").value="";
            choice=1;
        }
        function sub()
        {
            no1=parseFloat(document.getElementById("t1").value)
            document.getElementById("t1").value="";
            choice=2;
        }
        function mul()
        {
            no1=parseFloat(document.getElementById("t1").value)
            document.getElementById("t1").value="";
            choice=3;
        }
        function div()
        {
            no1=parseFloat(document.getElementById("t1").value)
            document.getElementById("t1").value="";
            choice=4;
        }
        
        
        function result()
        {
            no2=parseFloat(document.getElementById("t1").value)
            if(choice==1)
            document.getElementById("t1").value=no1+no2;
            else if(choice==2)
            document.getElementById("t1").value=no1-no2;
            else if(choice==3)
            document.getElementById("t1").value=no1*no2;
            else if(choice==4)
            document.getElementById("t1").value=no1/no2;
            
        }
        function empty()
        {
            document.getElementById("t1").value=" ";
        }
    </script>
    </div>

</body>
</html>
