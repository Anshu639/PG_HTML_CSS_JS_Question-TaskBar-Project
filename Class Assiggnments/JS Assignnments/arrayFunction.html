<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //! Built-in array methods in Js
      let array1 = new Array("One", "Two", "Three");
      array1.push("Four");
      console.log(array1);
      array1.unshift("Begin");
      console.log(array1);
      array1.pop();
      console.log(array1);
      array1.shift();
      console.log(array1);
      array1.splice(1, 0, "Added");
      console.log(array1);
      array1.splice(1, 1, "Added Two");
      console.log(array1);

      //   Concat two arrays
      var myarr1 = [1, 2, 2, 3, 4];
      var myarr2 = [10, 20, 30, 30, 50, 60, 60, 70];
      console.log(myarr2.concat(myarr1));

      // Map function
      let numbers = [1, 2, 3, 4];
      let newArr = numbers.map(myFunction);
      console.log("new arr", newArr);
      function myFunction(num) {
        return num * 10;
      }

      // Filter function
      let num = [1, 2, 3, 4, 5, 6, 7, 8];
      let newAr = num.filter(myFun);
      console.log(newAr);
      function myFun(value) {
        return value % 2 == 0;
      }
    </script>
  </body>
</html>
