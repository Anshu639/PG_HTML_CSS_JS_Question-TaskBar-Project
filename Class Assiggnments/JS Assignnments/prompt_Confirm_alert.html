<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter the number");
      let res = confirm("Hope number is positive");
      if (res == true) {
        if (num > 0) {
          alert("Given number is positive");
        } else {
          alert("Number is not positive");
        }
      } else {
        alert("You Canclled!");
      }
    </script>
  </body>
</html>
